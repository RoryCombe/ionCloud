<div class="messageContent">
	<p class="title">{{ ctrl.message.subject }}</p>
	<p class="muted">3 days ago 4:27 PM</p>
	<a href="" style="float: right;">Hide</a>
	<p class="from">From <a href="">{{ ctrl.message.from }}</a> <span class="ion-ios-arrow-right muted"></span></p>
	<p class="to">To <a href="">{{ ctrl.message.to }}</a> <span class="ion-ios-arrow-right muted"></span></p>
	<div class="divider"></div>
	<p>{{ ctrl.message.body }}</p>
</div>
